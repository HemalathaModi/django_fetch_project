{% load static %}

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            /* border: 2px solid; */
            text-align: center;
            font-size: 2rem;
            padding: 10px;
            margin: 20px;
        }

        .form-container {
            /* border: 2px solid; */
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            /* border: 2px solid; */
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            padding: 15px 15px;
            gap: 5px;
            width: 350px;
            border-radius: 10px;
            align-items: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        a {
            text-decoration: none;
        }

        input {
            width: 250px;
            height: 27px;
        }

        label {
            /* border: 2px solid; */
            width: 90%;
        }

        button {
            padding: 5px;
            border-radius: 5px;
            margin: 10px 10px;
            width: 20%;
            cursor: pointer;
            /* border: none; */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>

<h2>Login</h2>
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <label for="">Username:</label>
        <input type="text" name="username" required>
        <label for="">Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
        {% if error %}
        <p style="color:red;">{{error}}</p>
        {% endif %}

        <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
    </form>
</div>
